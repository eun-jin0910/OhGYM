<!DOCTYPE html>
<html lang="ko">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>

      <link rel="stylesheet" type="text/css" href="../css/framestyle.css">
      <link rel="stylesheet" type="text/css" href="../css/detailRequest.css">
      <!-- <link rel="stylesheet" type="text/css" href="../css/mypage.css"> -->
      <!-- <script src="../js/testmodal.js"></script> -->
      <script src="../js/include.js"></script>
      <script src="../js/header.js"></script>
      <script src="https://kit.fontawesome.com/367bc8d5b8.js" crossorigin="anonymous"></script>
</head>

<body>
      <div class="container">
            <header include-html="..\html\header.html"></header>
            <main>
                  <div id="title">
                        <h1>요청사항</h1>
                  </div>
                  <div class="history">
                        <h3><a href="#">받은내역</a></h3>
                        <div class="box">
                              <div>
                                    <ul id="detailRequest"></ul>
                              </div>
                        </div>
                  </div>
            </main>

            <template id="detailRequest-card-temp">
                  <li>
                        <div id="detailRequest-card">
                              <p></p>
                              <p></p>
                              <p></p>
                        </div>
                        <div class="bottom">
                              <a href="#" id="modal-open">견적서 보기</a>
                        </div>
                  </li>
            </template>
            <template id="pick-card-temp" >
                  <a href="#">
                  <li>
                        <div id="pick-card" style="display: flex;">
                              <div>
                              <p></p>
                              <p></p>
                              <div style="display:flex; align-items: flex-start;">
                              <img class="score" src="../img/star.png" alt="">
                              <span id="score">4.8</span>
                              </div>
                               </div>
                              <img id="pick-image" src="../img/health.png" alt="techer-img">
                        </div>
                  </a>
                  </li>
            </template>
            <footer include-html="..\html\footer.html"></footer>
      </div>

      <div class="container"> 
            <div class="popup-wrap" id="popup">
              <div class="popup">
                <div class="popup-head">
                  <span class="head-title"></span>
                  <span class="pop-btn close" id="close">&times;</span>
                </div>
                <div class="popup-body">
                  <div class="body-content">
                    <div class="body-titlebox">
                      <h1>Confirm Modal</h1>
                    </div>
                    <div class="body-contentbox">
                      <p>모달 내용칸</p>
                    </div>
                  </div>
                </div>
                <div class="popup-foot"> 
                  <span class="pop-btn confirm" id="confirm">확인</span>
                  <span class="pop-btn confirm" id="confirm">취소</span>
                </div>
              </div>
            </div>
          </div>
</body>
<script>
      includeHTML();
</script>
<script src="../js/detailRequestList.js"></script>
<script>
      $(function(){
        $("#confirm").click(function(){
            modalClose(); //모달 닫기 함수 호출
    
            //컨펌 이벤트 처리
        });
        $("#modal-open").click(function(){        
            $("#popup").css('display','flex').hide().fadeIn();
            //팝업을 flex속성으로 바꿔준 후 hide()로 숨기고 다시 fadeIn()으로 효과
        });
        $("#close").click(function(){
            modalClose(); //모달 닫기 함수 호출
        });
        function modalClose(){
            $("#popup").fadeOut(); //페이드아웃 효과
        }
      });
    </script>
</html>
